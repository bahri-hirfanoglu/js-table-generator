<html>
  <head>
    <title>js table generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-md-8 offset-md-2" id="mainDiv"></div>
      <div class="col-md-8 offset-md-2" id="pageDiv"></div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2">
        <label>Fake json data url</label>
        <input type="text" id="fakedata" class="form-control" placeholder="Fake json data url" value="https://jsonplaceholder.typicode.com/posts">
        <label class="mt-3">Show row count</label>
        <input type="number" id="showrow" class="form-control" placeholder="Show row count" value=10>
        <button class="btn btn-primary mt-3 float-sm-right" id="createTable">Create Table</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 offset-md-2 text-center">
        <p id="errorMessage"></p>
      </div>
    </div>
  </body>
  <script src="./js/table.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/generator.js"></script>
</html>
